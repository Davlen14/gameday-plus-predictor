<!DOCTYPE html>
<html>
<head>
    <title>Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background: #e8f5e8; }
        .error { background: #ffe8e8; }
    </style>
</head>
<body>
    <h1>Flask → React Integration Test</h1>
    
    <div id="test1" class="test">
        <h3>Test 1: Flask API Connection</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5002/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        home_team: 'Minnesota',
                        away_team: 'Nebraska'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Check if we have the expected structure
                if (data.prediction && data.prediction.sections) {
                    document.getElementById('test1').className = 'test success';
                    resultDiv.innerHTML = `
                        <p><strong>✅ SUCCESS!</strong></p>
                        <p>Sections returned: ${data.prediction.sections.length}</p>
                        <p>Sample section: ${data.prediction.sections[0]?.title || 'N/A'}</p>
                        <details>
                            <summary>Full Response (click to expand)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error('Invalid response structure');
                }
                
            } catch (error) {
                document.getElementById('test1').className = 'test error';
                resultDiv.innerHTML = `
                    <p><strong>❌ FAILED</strong></p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
