<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football Prediction Report</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: white;
            margin: 20px;
            line-height: 1.4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }
        .team-selector {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #999;
        }
        select {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a87;
        }
        pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.3;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }
        .error {
            display: none;
            color: red;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Football Prediction Report</h1>
        
        <div class="team-selector">
            <h3>Team Selection</h3>
            <label>Away Team: </label>
            <select id="awayTeam">
                <option value="">Select Away Team</option>
            </select>
            <br><br>
            <label>Home Team: </label>
            <select id="homeTeam">
                <option value="">Select Home Team</option>
            </select>
            <br><br>
            <button id="predictButton" onclick="generateReport()">Generate Full Report</button>
        </div>

        <div id="loading" class="loading">
            Loading prediction data...
        </div>

        <div id="error" class="error">
        </div>

        <div id="report" style="display: none;">
            <div class="section">
                <h2>ðŸŽ¯ GAMEDAY+ UI COMPONENT ORDER OUTPUT</h2>
                <pre id="fullReport"></pre>
            </div>
        </div>
    </div>

    <script src="test_report.js"></script>
</body>
</html>
