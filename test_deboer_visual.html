<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalen DeBoer Visual Test</title>
    <style>
        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #9e1632;
        }
        .coach-card {
            background: linear-gradient(135deg, rgba(158, 22, 50, 0.15), rgba(15, 23, 42, 0.8));
            border: 2px solid #9e1632;
            border-radius: 20px;
            padding: 40px;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 40px;
            align-items: start;
        }
        .coach-image {
            width: 180px;
            height: 270px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #9e1632;
            box-shadow: 0 8px 32px rgba(158, 22, 50, 0.5);
        }
        .coach-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .coach-name {
            font-size: 36px;
            font-weight: bold;
            color: #9e1632;
        }
        .school-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .school-logo {
            width: 50px;
            height: 50px;
        }
        .school-name {
            font-size: 24px;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #9e1632;
        }
        .stat-detail {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        .career-timeline {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .timeline-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #9e1632;
        }
        .school-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }
        .school-logo-small {
            width: 40px;
            height: 40px;
        }
        .verification {
            margin-top: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            border-radius: 12px;
        }
        .verification h3 {
            color: #4caf50;
            margin-top: 0;
        }
        .check-item {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Kalen DeBoer - Visual Data Test</h1>
        
        <div class="coach-card" id="coach-card">
            <div>
                <img id="coach-image" class="coach-image" alt="Loading...">
            </div>
            <div class="coach-info">
                <div class="coach-name" id="coach-name">Loading...</div>
                <div class="school-info">
                    <img id="school-logo" class="school-logo" alt="">
                    <div class="school-name" id="school-name">Loading...</div>
                </div>
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be populated here -->
                </div>
                <div class="career-timeline" id="career-timeline">
                    <!-- Career timeline will be populated here -->
                </div>
            </div>
        </div>

        <div class="verification" id="verification">
            <h3>‚úÖ Verification Results</h3>
            <div id="verification-items">Loading...</div>
        </div>
    </div>

    <script>
        async function loadCoachData() {
            try {
                const response = await fetch('frontend/src/data/coach_timelines/deboer_alabama_FULL_timeline.json');
                const data = await response.json();
                
                console.log('Loaded coach data:', data);
                
                // Set coach image
                const coachImage = document.getElementById('coach-image');
                if (data.coachHeadshot) {
                    coachImage.src = data.coachHeadshot;
                    coachImage.alt = data.coach;
                } else {
                    coachImage.alt = 'No image available';
                }
                
                // Set coach info
                document.getElementById('coach-name').textContent = data.coach;
                document.getElementById('school-name').textContent = data.career_schools[data.career_schools.length - 1].school;
                
                // Set school logo
                const schoolLogo = document.getElementById('school-logo');
                if (data.teamLogo) {
                    schoolLogo.src = data.teamLogo;
                }
                
                // Set team color
                document.getElementById('coach-card').style.background = 
                    `linear-gradient(135deg, ${data.teamColor}15, rgba(15, 23, 42, 0.8))`;
                document.getElementById('coach-card').style.borderColor = data.teamColor;
                
                // Populate stats
                const metadata = data.metadata;
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Peak Talent</div>
                        <div class="stat-value">${metadata.peak_talent?.talent?.toFixed(1) || '-'}</div>
                        <div class="stat-detail">${metadata.peak_talent?.year || 'N/A'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Top Draft Year</div>
                        <div class="stat-value">${metadata.top_draft_years?.[0]?.total || 0} picks</div>
                        <div class="stat-detail">
                            ${metadata.top_draft_years?.[0]?.year || 'N/A'}
                            ${metadata.top_draft_years?.[0]?.round1 ? `(${metadata.top_draft_years[0].round1} Rd 1)` : ''}
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">#1 Rankings</div>
                        <div class="stat-value">${metadata.top_rankings_count || 0}</div>
                        <div class="stat-detail">
                            ${(metadata.top_rankings_count || 0) > 0 ? 'weeks at #1' : 'never ranked #1'}
                        </div>
                    </div>
                `;
                document.getElementById('stats-grid').innerHTML = statsHtml;
                
                // Populate career timeline
                const timelineHtml = `
                    <div class="timeline-title">Career Timeline</div>
                    ${data.career_schools.map(school => `
                        <div class="school-item" style="border-left-color: ${school.teamColor}">
                            <img src="${school.teamLogo}" class="school-logo-small" alt="${school.school}">
                            <div>
                                <strong>${school.school}</strong> (${school.years})<br>
                                ${school.record} - ${school.win_pct}%
                            </div>
                        </div>
                    `).join('')}
                `;
                document.getElementById('career-timeline').innerHTML = timelineHtml;
                
                // Run verification
                runVerification(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('verification-items').innerHTML = 
                    `<div class="error">‚ùå Failed to load data: ${error.message}</div>`;
            }
        }

        function runVerification(data) {
            const checks = [
                {
                    name: 'Coach Headshot URL',
                    passed: !!data.coachHeadshot,
                    value: data.coachHeadshot ? 'Present' : 'Missing'
                },
                {
                    name: 'Team Color (not default)',
                    passed: data.teamColor && data.teamColor !== '#000000',
                    value: data.teamColor
                },
                {
                    name: 'Team Logo',
                    passed: !!data.teamLogo,
                    value: data.teamLogo ? 'Present' : 'Missing'
                },
                {
                    name: 'Peak Talent Data',
                    passed: data.metadata.peak_talent && data.metadata.peak_talent.year,
                    value: data.metadata.peak_talent ? `${data.metadata.peak_talent.talent} (${data.metadata.peak_talent.year})` : 'Missing'
                },
                {
                    name: 'Top Draft Year Data',
                    passed: data.metadata.top_draft_years && data.metadata.top_draft_years.length > 0,
                    value: data.metadata.top_draft_years?.[0] ? `${data.metadata.top_draft_years[0].total} picks` : 'Missing'
                },
                {
                    name: 'All Career Schools Have Colors',
                    passed: data.career_schools.every(s => s.teamColor && s.teamColor !== '#000000'),
                    value: `${data.career_schools.filter(s => s.teamColor !== '#000000').length}/${data.career_schools.length}`
                },
                {
                    name: 'All Career Schools Have Logos',
                    passed: data.career_schools.every(s => s.teamLogo),
                    value: `${data.career_schools.filter(s => s.teamLogo).length}/${data.career_schools.length}`
                }
            ];

            const html = checks.map(check => `
                <div class="check-item">
                    <span class="${check.passed ? 'success' : 'error'}">${check.passed ? '‚úÖ' : '‚ùå'}</span>
                    <strong>${check.name}:</strong> ${check.value}
                </div>
            `).join('');

            document.getElementById('verification-items').innerHTML = html;
        }

        // Load data on page load
        loadCoachData();
    </script>
</body>
</html>
