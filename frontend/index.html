<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameday Analytics | College Football Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Animated G+ Loading Screen -->
      <div id="loading-screen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); font-family: 'Orbitron', system-ui;">
        <div style="text-align: center; max-width: 500px;">
          <!-- Animated G+ Logo -->
          <div style="position: relative; width: 200px; height: 200px; margin: 0 auto 30px;">
            <svg viewBox="0 0 200 200" style="width: 100%; height: 100%;">
              <!-- G Letter - Draws in -->
              <path id="g-path" d="M 100 40 A 50 50 0 1 1 100 140 L 100 90 L 130 90" 
                    stroke="url(#silverGradient)" 
                    stroke-width="8" 
                    fill="none" 
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-dasharray="400"
                    stroke-dashoffset="400"
                    style="animation: drawG 2s ease-in-out infinite;" />
              
              <!-- + Symbol - Draws in after G -->
              <path id="plus-horizontal" d="M 145 80 L 175 80" 
                    stroke="url(#silverGradient)" 
                    stroke-width="8" 
                    fill="none" 
                    stroke-linecap="round"
                    stroke-dasharray="30"
                    stroke-dashoffset="30"
                    style="animation: drawPlusH 2s ease-in-out 0.5s infinite;" />
              
              <path id="plus-vertical" d="M 160 65 L 160 95" 
                    stroke="url(#silverGradient)" 
                    stroke-width="8" 
                    fill="none" 
                    stroke-linecap="round"
                    stroke-dasharray="30"
                    stroke-dashoffset="30"
                    style="animation: drawPlusV 2s ease-in-out 0.7s infinite;" />
              
              <!-- Gradient Definition -->
              <defs>
                <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
                  <stop offset="25%" style="stop-color:#E5E5E5;stop-opacity:1" />
                  <stop offset="50%" style="stop-color:#A9A9A9;stop-opacity:1" />
                  <stop offset="75%" style="stop-color:#D3D3D3;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#BEBEBE;stop-opacity:1" />
                </linearGradient>
              </defs>
            </svg>
            
            <!-- Circular progress ring -->
            <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: rotate(-90deg);">
              <circle cx="100" cy="100" r="85" 
                      stroke="rgba(192, 192, 192, 0.1)" 
                      stroke-width="3" 
                      fill="none" />
              <circle cx="100" cy="100" r="85" 
                      stroke="url(#silverGradient2)" 
                      stroke-width="3" 
                      fill="none"
                      stroke-dasharray="534"
                      stroke-dashoffset="534"
                      stroke-linecap="round"
                      style="animation: fillCircle 2s ease-in-out infinite;" />
              <defs>
                <linearGradient id="silverGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
                  <stop offset="50%" style="stop-color:#E5E5E5;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          
          <!-- GAMEDAY+ Text -->
          <div style="font-family: 'Orbitron', system-ui; font-weight: 700; font-size: 32px; font-style: italic; margin-bottom: 20px; background: linear-gradient(45deg, #C0C0C0, #E5E5E5, #A9A9A9, #D3D3D3, #808080, #BEBEBE, #C0C0C0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px;">
            GAMEDAY+
          </div>
          
          <!-- Status Text -->
          <div id="loading-status" style="color: #94a3b8; font-size: 16px; margin-bottom: 12px; font-weight: 500;">Initializing prediction engine...</div>
          
          <!-- Progress Bar -->
          <div id="loading-progress" style="background: rgba(192, 192, 192, 0.1); height: 3px; border-radius: 2px; overflow: hidden; margin-top: 20px; max-width: 300px; margin-left: auto; margin-right: auto;">
            <div style="width: 0%; height: 100%; background: linear-gradient(90deg, #C0C0C0, #E5E5E5, #C0C0C0); animation: progress 2s ease-in-out infinite;"></div>
          </div>
          
          <!-- Timer -->
          <div id="loading-details" style="color: #64748b; font-size: 13px; margin-top: 16px; font-family: 'Orbitron', monospace; font-weight: 500;">Loading modules...</div>
        </div>
      </div>
      
      <style>
        @keyframes drawG {
          0% { stroke-dashoffset: 400; opacity: 0.3; }
          50% { stroke-dashoffset: 0; opacity: 1; }
          100% { stroke-dashoffset: 0; opacity: 1; }
        }
        
        @keyframes drawPlusH {
          0% { stroke-dashoffset: 30; opacity: 0; }
          50% { stroke-dashoffset: 0; opacity: 1; }
          100% { stroke-dashoffset: 0; opacity: 1; }
        }
        
        @keyframes drawPlusV {
          0% { stroke-dashoffset: 30; opacity: 0; }
          50% { stroke-dashoffset: 0; opacity: 1; }
          100% { stroke-dashoffset: 0; opacity: 1; }
        }
        
        @keyframes fillCircle {
          0% { stroke-dashoffset: 534; }
          100% { stroke-dashoffset: 0; }
        }
        
        @keyframes progress {
          0% { width: 0%; }
          50% { width: 70%; }
          100% { width: 95%; }
        }
      </style>
      
      <script>
        // Show loading progress
        const statuses = [
          'Initializing prediction engine...',
          'Loading UI components...',
          'Connecting to GraphQL API...',
          'Loading team data...',
          'Preparing analytics dashboard...',
          'Compiling TypeScript modules...',
          'Optimizing Radix UI components...',
          'Almost ready...'
        ];
        let statusIndex = 0;
        const statusEl = document.getElementById('loading-status');
        const detailsEl = document.getElementById('loading-details');
        const startTime = Date.now();
        
        const updateStatus = () => {
          if (statusIndex < statuses.length) {
            statusEl.textContent = statuses[statusIndex];
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            detailsEl.textContent = `${elapsed}s elapsed | Module ${statusIndex + 1}/${statuses.length}`;
            statusIndex++;
          }
        };
        
        updateStatus();
        const interval = setInterval(updateStatus, 800);
        
        // Clean up when React mounts
        window.addEventListener('load', () => {
          setTimeout(() => {
            clearInterval(interval);
          }, 500);
        });
      </script>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
