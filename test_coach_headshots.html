<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Headshot Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #FF6B6B, #FCD34D, #34D399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 107, 107, 0.3);
        }
        .coach-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .coach-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .coach-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .coach-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .coach-headshot {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        .coach-info {
            flex: 1;
        }
        .coach-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        .coach-school {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .conference-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 8px;
        }
        .big12 { background: linear-gradient(135deg, #FF6B6B, #DC143C); }
        .big10 { background: linear-gradient(135deg, #FCD34D, #F59E0B); }
        .sec { background: linear-gradient(135deg, #34D399, #10B981); }
        .acc { background: linear-gradient(135deg, #60A5FA, #3B82F6); }
        .stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        .stat-label {
            opacity: 0.7;
        }
        .stat-value {
            font-weight: bold;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 40px 0 20px 0;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Coach Headshot Integration - Visual Test</h1>
        
        <div class="section-title">Big Ten Conference</div>
        <div class="coach-grid" id="big10-grid"></div>
        
        <div class="section-title">SEC Conference</div>
        <div class="coach-grid" id="sec-grid"></div>
        
        <div class="section-title">Big 12 Conference</div>
        <div class="coach-grid" id="big12-grid"></div>
        
        <div class="section-title">ACC Conference</div>
        <div class="coach-grid" id="acc-grid"></div>
    </div>

    <script>
        // Load coaches from your actual JSON file
        let coaches = {
            big10: [],
            sec: [],
            big12: [],
            acc: []
        };

        // Fetch the actual JSON data
        fetch('./power5_coaches_headshots.json')
            .then(response => response.json())
            .then(data => {
                coaches = data;
                populateGrids();
            })
            .catch(error => {
                console.error('Error loading coach data:', error);
                // Fallback to sample data
                coaches = {
                    big10: [
                        { coach: "Ryan Day", school: "Ohio State", headshot_url: "https://images.sidearmdev.com/crop?url=https%3A%2F%2Fdxbhsrqyrr690.cloudfront.net%2Fsidearm.nextgen.sites%2Fohiostatebuckeyes.com%2Fimages%2F2023%2F6%2F7%2FRYAN_DAY.jpg&width=180&height=270&type=webp" }
                    ],
                    sec: [
                        { coach: "Steve Sarkisian", school: "Texas", headshot_url: "https://a57.foxsports.com/statics.foxsports.com/www.foxsports.com/content/uploads/2024/09/1280/1280/steve-sarkisian.jpg?ve=1&tl=1" }
                    ],
                    big12: [],
                    acc: []
                };
                populateGrids();
            });

        function createCoachCard(coach, conference) {
            return `
                <div class="coach-card">
                    <div class="coach-header">
                        <img src="${coach.headshot_url}" 
                             alt="${coach.coach}" 
                             class="coach-headshot"
                             onerror="this.src='https://via.placeholder.com/80?text=Coach'">
                        <div class="coach-info">
                            <div class="coach-name">${coach.coach}</div>
                            <div class="coach-school">${coach.school}</div>
                            <span class="conference-badge ${conference}">${conference.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-row">
                            <span class="stat-label">Conference:</span>
                            <span class="stat-value">${conference.toUpperCase()}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Integration:</span>
                            <span class="stat-value">‚úÖ Active</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Headshot:</span>
                            <span class="stat-value">‚úÖ Loaded</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Populate grids
        function populateGrids() {
            Object.keys(coaches).forEach(conference => {
                const grid = document.getElementById(`${conference}-grid`);
                if (coaches[conference] && coaches[conference].length > 0) {
                    grid.innerHTML = coaches[conference].map(coach => createCoachCard(coach, conference)).join('');
                } else {
                    grid.innerHTML = '<p style="color: #94a3b8; padding: 20px;">No coaches data available</p>';
                }
            });
        }
    </script>
</body>
</html>
